<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Container to center content and set max width */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #4A90E2;
        }

        .header h6 {
            font-size: 1em;
            color: #666;
            margin-top: 0;
        }

        /* Main Content Area */
        .main-content {
            margin-bottom: 40px;
        }

        /* Image Section */
        .image-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* List Section */
        .list-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .list-section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .list-section ul {
            padding-left: 20px;
        }

        .list-section li {
            margin-bottom: 10px;
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
